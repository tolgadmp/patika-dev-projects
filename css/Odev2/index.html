<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </header>
    <div class="searchbar">
        <p class="header">Search the web using Google!</p>
        <br>
        <input type="text" name="searchbar" size="42px">
        <br />
        <input type="button" value="Google Search" class="midbutton">
        <input type="button" value="I'm feeling lucky" class="midbutton">
    </div>
    <div class="box1">
        <div class="content">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
    </div>

    <div class="box2">
        <div class="content2">
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">AboutGoogle!</a>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Google!Logos</a>
        </div>
    </div>

    <div class="box3">
        <div class="content3">
            <p class="box3text">Get Google!</p>
            <br>
            <p class="box3text">updates monthly:</p>
            <br>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <div class="footer">
        Copyright Â©1998 Google Inc.
    </div>
</body>

</html>
